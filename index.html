<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay n Snap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo-placeholder">Logo Placeholder</div>
    <h1>Pay n Snap</h1>
    <div id="status">Welcome! Please log in with Hive Keychain.</div>
    <input type="text" id="usernameInput" placeholder="Enter your Hive username" autocomplete="username" />
    <button id="loginBtn">Log in with Hive Keychain</button>
    <button id="scanBtn" disabled>Scan QR Code</button>
    <select id="messageSelect">
      <option value="0">I just quickly snaped and paid {amount} at {account} today.</option>
      <option value="1">I just paid {amount} at {account}.</option>
      <option value="2">I just bought from {account} using Pay Snaps with {amount}.</option>
      <option value="3">Custom message...</option>
    </select>
    <input type="text" id="customMessage" placeholder="Enter custom message" disabled>
    <video id="video" hidden></video>
    <canvas id="canvas" hidden></canvas>
  </div>
  <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://unpkg.com/@hiveio/dhive@1.0.2/dist/dhive.min.js"></script>
  <script src="https://unpkg.com/hive-keychain-sdk@1.0.2/dist/hive-keychain-sdk.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
